<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <style>
        li {
            margin: 19px;
        }
    </style>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h2>örnek 1</h2>

                <label for="name"> Name</label>
                <input type="text" id="name">
                <label for="surname">Surname</label>
                <input type="text" id="surname">

                <button id="add">Add</button>


                <ul id="ornek1">

                </ul>
            </div>
            <div class="col-sm">

                <h2>örnek 2</h2>


                <button id="add2">Numara ekle</button>


                <ul id="ornek2">

                </ul>

            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>



        //add button
        let add = document.getElementById("add");
        add.addEventListener("click", addName);
        function addName() {

            //eğer inputlar boş ise veya numara değilse boş return yap
            if (document.getElementById("name").value == "" || document.getElementById("surname").value == "") {
                return;
            }
            let name = document.getElementById("name").value;
            let surname = document.getElementById("surname").value;
            let ul = document.querySelector("#ornek1");
            let li = document.createElement("li");
            // oluşturlan name ve surname değerini TAMAMINI BÜYÜK harflerle liye ekle
            li.innerHTML = name.toUpperCase() + " " + surname.toUpperCase();
            ul.appendChild(li);

            //işlem bitince inputları temizle
            document.getElementById("name").value = "";
            document.getElementById("surname").value = "";

        }

        let add2 = document.getElementById("add2");
        let arrayNumaralar = [];


        add2.addEventListener("click", addNumber);
        function addNumber() {
            if (document.getElementById("ornek2").childElementCount >= 15) {
                return;
            }
           

            let randomNumber = Math.floor(Math.random() * 100);
    


            kontrolNumber(randomNumber);


        }

        function kontrolNumber(number) {
          
            if (arrayNumaralar.includes(number)) {
                addNumber();
                return;
            }
            arrayNumaralar.push(number);
            let ul = document.querySelector("#ornek2");
            let li = document.createElement("li");
            li.innerHTML = number;
            ul.appendChild(li);




        }




    </script>
</body>

</html>
