<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .atlar {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: flex-start;
            height: 100vh;
            gap: 50px;

        }
        h2{
            color: white!important;
    z-index: 999;
    bottom: 34px;
    position: relative;
    margin-left: 20px;;
        }
        #kazananat{
            color: rgb(228, 228, 228);
            font-size: 70px;
        }
        .at {
            background-image: url(https://usagif.com/wp-content/uploads/gifs/gif-horse-102.gif);
            width: 130px;
            background-repeat: no-repeat;
            height: 100px;
            background-position: center;
            background-size: cover;

        }

        .bitis {
            position: absolute;
            left: 800px;
            height: 100vh;
            width: 20px;
            background-color: tomato;
            top: 0;
        }
    </style>
</head>

<body style="background-color: green;">
    <button onclick="run()">START</button>
    <h1 id="kazananat"></h1>
    <div class="atlar">
        <div id="at1" class="at">
            <h2>Gülbatur</h2>
        </div>
        <div id="at2" class="at">
            <h2>Bayram</h2>
        </div>
        <div id="at3" class="at">
            <h2>Beyazsaray</h2>
        </div>
    </div>

    <div class="bitis"></div>
    

</body>
<script>

    function run() {
        document.getElementById('kazananat').innerText ="";
        var x = 0;
        var y = 0;
        var z = 0;
        const sayac = setInterval(runner, 100);

        function runner() {

            if (x > 700) {
                document.getElementById('kazananat').innerText ="Gülbatur KAZANDI";

                document.getElementById('at1').style.marginLeft = 0 + "px";
                document.getElementById('at2').style.marginLeft = 0 + "px";
                document.getElementById('at3').style.marginLeft = 0 + "px";
                clearInterval(sayac);


            }
            else if (y > 700) {

                document.getElementById('kazananat').innerText ="Bayram KAZANDI";
                document.getElementById('at1').style.marginLeft = 0 + "px";
                document.getElementById('at2').style.marginLeft = 0 + "px";
                document.getElementById('at3').style.marginLeft = 0 + "px";
                clearInterval(sayac);


            }
            else if (z > 700) {

                document.getElementById('kazananat').innerText ="Beyazsaray KAZANDI";
                document.getElementById('at1').style.marginLeft = 0 + "px";
                document.getElementById('at2').style.marginLeft = 0 + "px";
                document.getElementById('at3').style.marginLeft = 0 + "px";
                clearInterval(sayac);


            }
            else {
                x += Math.floor(Math.random() * 10);
                y += Math.floor(Math.random() * 10);
                z += Math.floor(Math.random() * 10);
                console.log(x, y, z);
                document.getElementById('at1').style.marginLeft = x + "px";
                document.getElementById('at2').style.marginLeft = y + "px";
                document.getElementById('at3').style.marginLeft = z + "px";

            }

        }
    }

</script>

</html>
