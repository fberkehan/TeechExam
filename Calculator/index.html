<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        .kutu{
            width: 100px;
            height: 100px;
            background-color: rgb(0, 60, 255);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .kutular{
            display: flex;
            margin-top: 40px;
            gap: 20px;
        }
    
    </style>
</head>
<body>
    <label for="n1">1. Numara</label>
    <input type="number" id="n1"> <br><br>
    <label for="n2">2. Numara</label>
    <input type="number" id="n2"><br><br>
    <h2>SONUÇ: <span id="sonuc"></span></h2>

    <div class="kutular">
        <div class="kutu" onclick = "islem('topla')">Topla</div>
        <div class="kutu" onclick = "islem('cikar')">Çıkar</div>
        <div class="kutu" onclick = "islem('carp')">Çarp</div>
        <div class="kutu" onclick = "islem('bol')">Böl</div>
        <div class="kutu" onclick = "islem('karekok')">Karekökünü al</div>
    </div>
    
    
</body>

<script>

function islem(islem) {
    let n1 = parseInt(document.getElementById("n1").value);
    let n2 = parseInt(document.getElementById("n2").value);

    if(islem == "topla") {
        document.getElementById("sonuc").innerText = n1 + n2;
    }
    else if(islem == "cikar") {
        document.getElementById("sonuc").innerText = n1 - n2;
    }
    else if(islem == "carp") {
        document.getElementById("sonuc").innerText = n1 * n2;
    }
    else if(islem == "bol") {
        document.getElementById("sonuc").innerText = n1 / n2;
    }
    else if(islem == "karekok") {
        document.getElementById("sonuc").innerText = Number(Math.sqrt(n1).toFixed(5));;
    }

    
}

</script>

</html>
